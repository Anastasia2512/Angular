<div class="container">
    <div class="row">
        <table class="table" style="border: black; ">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">City</th>
                    <th scope="col">Class</th>
                    <th scope="col">Grades Avg</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students"
                    [ngClass]="student.gradesAvg > 65 ? 'student-blue' : 'student-red'">
                    <th scope="row">
                        <img class="student-image" [src]="student.image" style="height: 200px; width: 150px; " />
                    </th>
                    <th>{{student.id}}</th>
                    <td>{{student.fullName}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.city}}</td>
                    <td>{{student.studentClass?.name}}</td>
                    <td>{{student.gradesAvg}}</td>
                    <td><button class="btn btn-primary btn-sm" (click)="goToEdit(student.id)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
